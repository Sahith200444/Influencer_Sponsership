<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f8f9fa;
    }

    .main-container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 60px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .left-panel h1 {
      font-size: 48px;
      font-weight: 700;
    }

    .left-panel h3 {
      font-size: 18px;
      font-weight: 400;
      margin-top: 20px;
      text-align: center;
      max-width: 400px;
    }

    .left-panel .circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .circle.large {
      width: 300px;
      height: 300px;
      bottom: -100px;
      left: -100px;
    }

    .circle.small {
      width: 180px;
      height: 180px;
      bottom: 40px;
      right: 50px;
    }

    .right-panel {
      flex: 1;
      background: white;
      padding: 80px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-form {
      width: 100%;
      max-width: 400px;
    }

    .login-form h2 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .login-form p {
      color: #6c757d;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 40px;
      border: 1px solid #ced4da;
      border-radius: 8px;
    }

    .form-group .icon {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #6c757d;
    }

    .form-group .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #007bff;
      font-size: 14px;
    }

    .login-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .btn-login {
      width: 100%;
      background-color: #003eaa;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
    }

    .btn-other {
      width: 100%;
      background-color: transparent;
      color: #003eaa;
      border: 2px solid #003eaa;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      margin-top: 10px;
    }

    .register-links {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .register-links a {
      color: #003eaa;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h1>WELCOME !</h1>
      <h3>Enter your details to access your business environment securely.</h3>
      <div class="circle large"></div>
      <div class="circle small"></div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <form class="login-form" action="{{ url_for('login') }}" method="post" autocomplete="off">
        <h2>Login in</h2>
        <p>Please login to access your business dashboard.</p>

        <div class="form-group">
          <i class="icon bi bi-person-fill"></i>
          <input type="text" name="username" placeholder="User Name" required>
        </div>

        <div class="form-group">
          <i class="icon bi bi-lock-fill"></i>
          <input type="password" name="password" id="password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword()">SHOW</span>
        </div>

        <div class="login-options">
          <div>
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
          </div>
          <a href="#" style="font-size: 14px;">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-login">Login In</button>
        <button type="button" class="btn btn-other">Sign in with other</button>

        <div class="register-links">
          <p>Don't have account? <a href="{{ url_for('register') }}">Registration here</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap icons (optional for user/password icons) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
