<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2261a9, #20b9c1);
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            
            background-color: rgba(255, 255, 255, 0.327);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 1100px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #212529;
        }
        table {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Monthly Campaign Report</h1>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>Campaign Name</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Budget</th>
                        <th>Username</th>
                        <th>Company Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for campaign in campaigns %}
                    <tr>
                        <td>{{ campaign.name }}</td>
                        <td>{{ campaign.desp }}</td>
                        <td>{{ campaign.date }}</td>
                        <td>${{ campaign.budget }}</td>
                        <td>{{ campaign.username }}</td>
                        <td>{{ campaign.cname }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
