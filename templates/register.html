<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Page</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f8f9fa;
    }

    .main-container {
      display: flex;
      height: 100vh;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: white;
      padding: 60px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .left-panel h1 {
      font-size: 48px;
      font-weight: 700;
    }

    .left-panel h3 {
      font-size: 18px;
      font-weight: 400;
      margin-top: 20px;
      text-align: center;
      max-width: 400px;
    }

    .left-panel .circle {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .circle.large {
      width: 300px;
      height: 300px;
      bottom: -100px;
      left: -100px;
    }

    .circle.small {
      width: 180px;
      height: 180px;
      bottom: 40px;
      right: 50px;
    }

    .right-panel {
      flex: 1;
      background: white;
      padding: 80px 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-form {
      width: 100%;
      max-width: 400px;
    }

    .register-form h2 {
      font-weight: 700;
      margin-bottom: 10px;
    }

    .register-form p {
      color: #6c757d;
      margin-bottom: 30px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ced4da;
      border-radius: 8px;
    }

    .btn-register {
      width: 100%;
      background-color: #003eaa;
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      transition: background-color 0.3s;
    }

    .btn-register:hover {
      background-color: #0056b3;
    }

    .register-links {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .register-links a {
      color: #003eaa;
      text-decoration: none;
    }

    .msg {
      color: red;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h1>WELCOME Influencer</h1>
      <h3>Join our platform and start your journey today.</h3>
      <div class="circle large"></div>
      <div class="circle small"></div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <form class="register-form" action="{{ url_for('register') }}" method="post" autocomplete="off">
        <h2>Register</h2>
        <p>Create a new account to get started.</p>

        <div class="msg">{{ msg }}</div>

        <div class="form-group">
          <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Enter password" required>
        </div>

        <div class="form-group">
          <label for="value">Number of Followers:</label>
          <input type="number" class="form-control" name="value" placeholder="Followers" required>
          <input type="hidden" name="category" value="Influencer">
        </div>

        <button type="submit" class="btn btn-register">Register</button>

        <div class="register-links">
          <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
          <p>Registration for <a href="register1.html">Sponsor</a></p>
          <p>Registration for <a href="register2.html">Admin</a></p>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
